<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zemi Tips</title>
  <script type="text/javascript">
    var canvas, ctx;
    var ex = 320 - 16;
    var ey = 240 - 16;
    var theta, omega, t;
    var bullets;
    var bmax = 200;
    var bnum = 0;
    window.onload = function(){
      canvas = document.getElementById("canvas");
      if( !canvas || !canvas.getContext ){ return -1; }
      ctx = canvas.getContext( "2d" );
      bullets = new Array();
      omega = 2 * Math.PI / 5;
      t = 0;
      game();
    };
    function game(){
      ctx.clearRect( 0, 0, 640, 480 );
      ctx.fillStyle = "#000FF0";
      ctx.fillRect( 0, 0, 640, 480 );
      ctx.fillStyle = "#FFFFFF";
      
      ctx.beginPath();
      ctx.arc( ex + 16, ey + 16, 16, 0, Math.PI * 2 );
      ctx.closePath();
      ctx.fill();
      theta = omega * t % ( 2 * Math.PI );
      if( ( ++t ) % 2 == 0 && bnum < bmax ){
        var b = new Bullet(
          ex + 5 * Math.cos( theta ),
          ey + 5 * Math.sin( theta ),
          3 * Math.cos( theta + t ),
          3 * Math.sin( theta + t ),
          8
        );
        bnum++;
        bullets.push( b );
      }
      for( var i = 0; i < bullets.length; i++ ){
        if( bullets[ i ] != null ){
          bullets[ i ].move();
          bullets[ i ].draw();
          if(
              bullets[ i ].x < -bullets[ i ].r ||
              bullets[ i ].x >= 640 ||
              bullets[ i ].y < -bullets[ i ].r ||
              bullets[ i ].y >= 480
          ){
             bullets[ i ] = null;
             bnum--;
          }
        }
      }
      setTimeout( game, 17 );
    }

    function Bullet( x, y, vx, vy, r ){
      this.x = x;
      this.y = y;
      this.vx = vx;
      this.vy = vy;
      this.r = r;
    }
    Bullet.prototype.move = function(){
      this.x += this.vx;
      this.y += this.vy;
    }
    Bullet.prototype.draw = function(){
      ctx.fillStyle = "#FF0000";
      ctx.beginPath();
      ctx.arc( this.x + this.r, this.y + this.r, this.r, 0, Math.PI * 2 );
      ctx.closePath();
      ctx.fill();
    };
  </script>
</head>
<body>
  <canvas id="canvas" width="640" height="480">
    ブラウザが古いよ！
  </canvas>
</body>
</html>
