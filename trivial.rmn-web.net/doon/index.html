<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>どうん</title>
    <style>
      #doonWrapper{
        position: relative;
        width: 500px;
        height: 500px;
      }
      #doon{
        display: block;
        position: absolute;
        width: 480px;
        height: 480px;
        -moz-animation: doon 5s ease 0s infinite alternate;
        -webkit-animation: doon 5s ease 0s infinite alternate;
      }
      @-moz-keyframes doon{
        0%{
          top: 90px;
          height: 410px;
        }
        100%{
          top: 0px;
          height: 500px;
        }
      }
      @-webkit-keyframes doon{
        0%{
          top: 90px;
          height: 410px;
        }
        100%{
          top: 0px;
          height: 500px;
        }
      }
    </style>
    <script>
      
      window.onload = function(){
        var i;
        var doon = document.getElementById( "doon" );
        var m = document.getElementsByClassName( "m" );
        var typeArray =
        new Array( "ease", "linear", "ease-in", "ease-out", "ease-in-out" );
        if( typeof doon.style.MozAnimationTimingFunction !== "undefined" ){
          for( i = 0; i < m.length; i++ ){
            ( function( i ){
              m[ i ].onclick = function(){
                var t = typeArray[ i ]; 
                doon.style.MozAnimationTimingFunction = t;
              }
            })( i );
          }
        }
        if( typeof doon.style.WebkitAnimationTimingFunction !== "undefined" ){

          for( i = 0; i < m.length; i++ ){
            ( function( i ){
              m[ i ].onclick = function(){
                var t = typeArray[ i ]; 
                doon.style.WebkitAnimationTimingFunction = t;
              }
            })( i );
          }
        }
      }
    </script>
  <body>
    <div id ="doonWrapper">
      <img alt="・ω・" id="doon" src="./doon.jpg">
    </div>
    <ul id ="menu">
      <li><a href="javascript: void( 0 );" class="m">ease</a></li>
      <li><a href="javascript: void( 0 );" class="m">linear</a></li>
      <li><a href="javascript: void( 0 );" class="m">ease-in</a></li>
      <li><a href="javascript: void( 0 );" class="m">ease-out</a></li>
      <li><a href="javascript: void( 0 );" class="m">ease-in-out</a></li>
    </ul>
    <p>image by @<a href="http://twitter.com/jiujiu1115">jiujiu1115</a></p>
    <p>CSS by @<a href="http://twitter.com/matsuyuki_a">matsuyuki_a</a></p>
  </body>
</html>
