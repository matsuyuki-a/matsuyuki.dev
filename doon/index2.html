<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>どうん</title>
    <script>
      var cv, g, doon;
      var tn = 0;
      var dt = 16;

      var main = function(){
        g.clearRect( 0, 0, 480, 480 );
        var y = Math.floor( 5 - Math.sin( tn ) * 100 );
        g.drawImage( doon, 0, y, 480, 480);
        
        tn++;
        setTimeout( main, dt );
      };

      window.onload = function(){
        cv = document.getElementById( "cv" );
        g = cv.getContext( "2d" );
        doon = new Image();
        doon.src = "./doon.jpg";
        doon.onload = function(){
          setTimeout( main, dt );
        }
      };
    </script>
  </head>
  <body>
    <canvas id="cv" width="480" height="480">
    </canvas>
  </body>
</html>
